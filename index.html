<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="wapper">
        <section class="todo">
            <div class="todo_title">
                <span class="todo_title-dic">TODO LIST</span>
                <img class="todo_title-img"
                    src="./assets/image/images (1).png" alt="">
            </div>
            <div class="todoTask">
                <div class="todoTask-wapper">
                    <input type="text" class="todoTask-text"
                        placeholder="Nhập nhiệm vụ của bạn">
                    <input type="time">
                    <button class="todoTask-add">add</button>
                </div>
                <div class="todo-list"> 
                    <h3>Danh sách nhiệm vụ</h3>
                    <div class="todo-item">
                       
                        <input type="text" class="todo-item_text"
                            value="nhiệm vụ  1">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
